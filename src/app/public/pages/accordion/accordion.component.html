<div class="accordion">
  <div
    class="accordion-item"
    *ngFor="let item of accordionItems; let i = index">
    <h2 class="accordion-header">
      <button
        class="accordion-button"
        type="button"
        (click)="toggleAccordionItem(i)">
        {{ item.title }}
      </button>
    </h2>
    <div class="accordion-collapse" [ngClass]="{ show: item.isOpen }">
      <div class="accordion-body">
        {{ item.content }}
      </div>
    </div>
  </div>
</div>
