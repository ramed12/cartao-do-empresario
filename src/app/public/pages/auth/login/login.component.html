<section class="container my-4 mb-md-5 heading">
  <article class="col">
    <h1 class="text-center">Faça seu login</h1>
  </article>
</section>

<section class="container form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="row">
      <section class="col mb-3">
        <label for="nome_completo" class="form-label mb-1">CPF</label>

        <input
          #cpfInput
          formControlName="cpf"
          name="cpf"
          id="cpf"
          class="form-control form-control-lg form-control-lg"
          placeholder="Digite seu CPF (somente números)"
          type="text" />
      </section>

      <section class="d-block d-md-none w-100"></section>

      <section class="col mb-3">
        <label for="cpf" class="form-label mb-1">Senha</label>

        <input
          formControlName="senha"
          name="senha"
          id="senha"
          class="form-control form-control-lg form-control-lg"
          placeholder="Digite sua senha"
          type="password" />
      </section>
    </section>
